---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		{% if page.image.feature %}
		<div class="page-feature">
			<div class="page-image">
				<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
				{% if page.image.credit %}{% include image-credit.html %}{% endif %}
			</div><!-- /.page-image -->
		</div><!-- /.page-feature -->
        {% endif %}
        
        <div class="page-lead" style="background-image:url(https://mi-ran.github.io/images/bridge.jpg)">
            <div class="wrap page-lead-content">
			    <h1>{{ page.title }}</h1>
                {% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
                <h1></h1><h1></h1>
            </div>
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
